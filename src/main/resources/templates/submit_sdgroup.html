<html>
    <head> 
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet"> 
        <link th:href="@{/topnav.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav" id="myTopnav">
            <div class="dropdown">
              <button class="dropbtn">Student
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a th:href="@{/student/submit/}">Submit Student</a>
                <a th:href="@{/student/all/}">List of Students</a>
              </div>
            </div>
   
            <div class="dropdown">
               <button class="dropbtn">Book
                 <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content">
                  <a th:href="@{/book/submit/}">Submit Book</a>
                  <a th:href="@{/book/all/}">List of Books</a>
               </div>
             </div>
   
             <div class="dropdown">
               <button class="dropbtn">Teacher
                 <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content">
                  <a th:href="@{/teacher/submit/}">Submit Teacher</a>
                  <a th:href="@{/teacher/all/}">List of Teachers</a>
               </div>
             </div>

             <div class="dropdown">
                <button class="dropbtn">Lesson
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                   <a th:href="@{/lesson/submit/}">Submit Lesson</a>
                   <a th:href="@{/lesson/all/}">List of Lessons</a>
                </div>
             </div>

             <div class="dropdown">
              <button class="dropbtnactive">Group
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                  <a th:href="@{/group/submit/}">Create Group</a>
                  <a th:href="@{/group/all/}">List of Groups</a>
              </div>
           </div>
             
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
          </div> 



        <div class="container">    
          <h2> Create Group </h2>
          <p style="color:red" th:each="error: ${errormessages}" th:text="*{error.getDefaultMessage()}"> </p>
            
            <form method="post" th:object="${sdgroup}" th:action="@{/group/submitGroup}">    
              <label> Duo
              <input type="radio" name="type" th:value="Duo" th:field="*{typeOfGroup}" checked>
            </label>
            <label> Trio
              <input type="radio" name="type" th:value="Trio" th:field="*{typeOfGroup}">
            </label>
            <label> Four
              <input type="radio" name="type" th:value="Four" th:field="*{typeOfGroup}">
            </label>
            
            <!--
          <h3>Select the students</h3> FAZER ISSO FUNCIONAR
            -->

            <select class="select" th:object="${sdgroup}" th:field="*{students}" multiple>
              <option style="color:white" th:each="entry: ${students}" th:text="${entry.name}" th:value="${entry.id}"></option>
          </select>
          

              <input type="hidden" th:field="*{id}">
              <input type="submit" value="Create Group">
            </form>
        </div>      
    </body>
</html>
