<html >
<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
        <link th:href="@{/topnav.css}" rel="stylesheet"> 
    </head>    
    <body>

        <div class="topnav" id="myTopnav">
            <div class="dropdown">
              <button class="dropbtn">Student
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a th:href="@{/student/submit/}">Submit Student</a>
                <a th:href="@{/student/all/}">List of Students</a>
              </div>
            </div>
   
            <div class="dropdown">
               <button class="dropbtn">Book
                 <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content">
                  <a th:href="@{/book/submit/}">Submit Book</a>
                  <a th:href="@{/book/all/}">List of Books</a>
               </div>
             </div>
   
            <div class="dropdown">
               <button class="dropbtn">Teacher
                 <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content">
                  <a th:href="@{/teacher/submit/}">Submit Teacher</a>
                  <a th:href="@{/teacher/all/}">List of Teachers</a>
               </div>
            </div>

            <div class="dropdown">
               <button class="dropbtnactive">Lesson
                 <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content">
                  <a th:href="@{/lesson/submit/}">Submit Lesson</a>
                  <a th:href="@{/lesson/all/}">List of Lessons</a>
               </div>
            </div>

            <div class="dropdown">
               <button class="dropbtn">Group
                 <i class="fa fa-caret-down"></i>
               </button>
               <div class="dropdown-content">
                   <a th:href="@{/group/submit/}">Create Group</a>
                   <a th:href="@{/group/all/}">List of Groups</a>
               </div>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
          </div> 
    <!--
        <div class="alert success" th:if="${status} == 'success'">
            <strong> You successfully submited the item! </strong> 
        </div>

        <div class="alert" th:if="${status} == 'failed'">
            <strong > You failed to submit the item. </strong> 
       </div>
-->
        <div class="container">
           <table>
              <tr class="head">
                 <th>Id</th>
                 <th>Date</th>
                 <th>Student</th>
                 <th>Student Book</th>
                 <th>WorkBook</th>
                 <th>Homework</th>
                 <th> </th>
              </tr>
              <!-- VERIFICATION TO SHOW ONLY THE STUDENT'S LESSONS OR THE GROUPS' LESSONS HE WAS IN -->
              <tr th:each="lesson: ${lessons}">
                 <td th:text="${lesson.id}"></th>
                 <td th:text="${lesson.date}"></th>
                  <td>
                     <!-- THIS IS TO SHOW THE STUDENT'S NAME OR THE GROUP'S NAME -->
                     <p th:if="${lesson.student} != null" th:text="${lesson.student.name}"></p>
                     <p th:if="${lesson.isGroup == true}" th:text="${lesson.groupName}"></p>
                  </td>
                 <td th:text="${lesson.SBContent}"></td>
                 <td th:text="${lesson.WBContent}"></td>
                 <td th:text="${lesson.homework}"></td>
                 <td>
                    <a role="button" style="color:white; background-color: #263238" class="table-button" th:href="@{/lesson/submit/(id = ${lesson.id})}">â†»</a>
                    <a role="button" style="color:white; background-color: #860101" class="table-button" th:href="@{/lesson/delete/(id = ${lesson.id})}">X</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
